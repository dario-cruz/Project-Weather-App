<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weatherify</title>
</head>
<body>
    <nav class="site-nav">
        <div class="burger">
            <span class="line line-1"></span>
            <span class="line line-2"></span>
            <span class="line line-3"></span>
        </div>
        <div class="side-menu">
            <ul class="menu-items">
                <li><a href="http://">Current Weather</a></li>
                <li><a href="">3 Day Forecast</a></li>
                <li><a href="">Astrological Data</a></li>
            </ul>
        </div>
    </nav>
    <div class="main-app">
        <div class="search-bar">
            <input type="text" name="location-input" id="location-input">
        </div>
        <div class="date-display">
            <p class="location"></p>
            <p class="date"></p>
        </div>
        <div class="weather-status-display">
            <p class="weather-status"></p>
        </div>
        <div class="temp-display">
            <h1 class="temperature"></h1>
        </div>
        <div class="feel-display">
            <p class="real-feel"></p>
        </div>
        <div class="wind-humidity-display">
            <p class="wind-humidity"></p>
        </div>
    </div>
</body>
</html>
