<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weatherify</title>
</head>
<body>
    <div class="background-image">
    </div>
    <nav class="site-nav">
        <div class="burger">
            <span class="line line-1"></span>
            <span class="line line-2"></span>
            <span class="line line-3"></span>
        </div>
        <div class="side-menu">
            <ul class="menu-items">
                <li><a href="#">Current Weather</a></li>
                <li><a href="#">3 Day Forecast</a></li>
                <li><a href="#">Astrological Data</a></li>
            </ul>
        </div>
    </nav>
    <div class="main-app">
        <div class="top-area">
            <div class="location-display">
                <p class="location"></p>
            </div>
            <div class="date-display">
                <p class="date"></p>
            </div>
            <div class="weather-status-display">
                <p class="weather-status"></p>
            </div>
        </div>
        <div class="temp-display">
            <h1 class="temperature"></h1>
        </div>
        <div class="bottom-area">
            <div class="feel-display">
                <p class="real-feel"></p>
            </div>
            <div class="wind-humidity-display">
                <p class="wind-humidity"></p>
            </div>
        </div>
        <div class="astro-info">
            <div class="astro-heading">
                <p class="astro-heading-text">Astrological Info:</p>
            </div>
            <div class="astro-moonphase">
                <img class="astro-icon" src="./assets/icons/moon.svg" alt="MoonPhase-Icon">
                <p class="moonphase-text"></p>
            </div>
            <div class="astro-moonrise">
                <img class="astro-icon" src="./assets/icons/moonrise.svg" alt="MoonRise-Icon">
                <p class="moonrise-text"></p>
            </div>
            <div class="astro-moonset">
                <img class="astro-icon" src="./assets/icons/sunset.svg" alt="MoonSet-Icon">
                <p class="moonset-text"></p>
            </div>
            <div class="astro-sunrise">
                <img class="astro-icon" src="./assets/icons/sunrise.svg" alt="SunRise-Icon">
                <p class="sunrise-text"></p>
            </div>
            <div class="astro-sunset">
                <img class="astro-icon" src="./assets/icons/sunset.svg" alt="Sunset-Icon">
                <p class="sunset-text"></p>
            </div>
        </div>
        <div class="search-bar">
            <div class="search-wrapper">
                <form id="weather-form" action="">
                    <input type="search" name="location-input" id="location-input" placeholder="Enter Location...">
                    <button id="location-submit" type="submit">Get Weather</button>
                </form>
            </div>
            <div class="geo-location">
                <img src="./assets/icons/navigate-outline.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
