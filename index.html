<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width,initial-scale=1"> <link rel="stylesheet" href="4e0bb5dbaec7a4cef225.css"> <title>Weatherify</title> <script defer src="main.js"></script></head> <body> <div class="background-image"> </div> <nav class="site-nav"> <div class="burger"> <span class="line line-1"></span> <span class="line line-2"></span> <span class="line line-3"></span> </div> <div class="side-menu"> <ul class="menu-items"> <li><a href="#">Current Weather</a></li> <li><a href="#">3 Day Forecast</a></li> <li><a href="#">Astrological Data</a></li> </ul> </div> </nav> <div class="main-app"> <div class="top-area"> <div class="location-display"> <p class="location"></p> </div> <div class="date-display"> <p class="date"></p> </div> <div class="weather-status-display"> <p class="weather-status"></p> </div> </div> <div class="temp-display"> <h1 class="temperature"></h1> </div> <div class="bottom-area"> <div class="feel-display"> <p class="real-feel"></p> </div> <div class="wind-humidity-display"> <p class="wind-humidity"></p> </div> </div> <div class="astro-info"> <div class="astro-heading"> <p class="astro-heading-text">Astrological Info:</p> </div> <div class="astro-moonphase"> <img class="astro-icon" src="0cbc2ce50cc824eec0e1.svg" alt="MoonPhase-Icon"> <p class="moonphase-text"></p> </div> <div class="astro-moonrise"> <img class="astro-icon" src="9976466fe7cd0e38f3b0.svg" alt="MoonRise-Icon"> <p class="moonrise-text"></p> </div> <div class="astro-moonset"> <img class="astro-icon" src="d9385136940fb3a78459.svg" alt="MoonSet-Icon"> <p class="moonset-text"></p> </div> <div class="astro-sunrise"> <img class="astro-icon" src="b0acc02db85b914bb9bb.svg" alt="SunRise-Icon"> <p class="sunrise-text"></p> </div> <div class="astro-sunset"> <img class="astro-icon" src="0aa164de4bab39f53940.svg" alt="Sunset-Icon"> <p class="sunset-text"></p> </div> </div> <div class="search-bar"> <div class="search-wrapper"> <form id="weather-form" action=""> <input type="search" name="location-input" id="location-input" placeholder="Enter Location..."> <button id="location-submit" type="submit">Get Weather</button> </form> </div> <div class="geo-location"> <img src="a464a86ab9e6488bf5d8.svg" alt=""> </div> </div> </div> </body> </html>
